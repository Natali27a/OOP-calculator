<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href=".idea/style.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('.idea/background/rombs.jpg') fixed; -webkit-background-size: cover; background-size: cover;">
    <div class="window">
        <h1>Calculator</h1>
        <input class="output" type="text" value="0" disabled="disabled">
        <div class="buttons">
            <div class="container1">
                <button>AC</button>
                <button>Cancel</button>
            </div>
            <div class="container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="container">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="container">
                <button>,</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
